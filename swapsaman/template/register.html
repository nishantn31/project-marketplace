{% extends "base.html" %}
{% block content %}
{% if status %}
<script>
    alert('{{status}}');
</script>
{% endif %}

{% if error %}
<script>
    alert('{{error}}');
</script>
{% endif %}

	 <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-up">
						<h1>Create an account</h1>
						
						<h2>Personal Information</h2>

						<form method="POST">
							{% csrf_token %}
						<div class="sign-u">
							
							<div class="sign-up1">
								<h4>Name* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="text" name="name" placeholder=" " required />
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							
							<div class="sign-up1">
								<h4>Email Address* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="email" name="email" placeholder=" " required  onkeyup="check_email()"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Password* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="password" name="pass" placeholder=" " required onkeyup="checkPass()"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sign-u">
							<div class="sign-up1">
								<h4>Confirm Password* :</h4>
							</div>
							<div class="sign-up2">
								
									<input type="password" name="re_pass" placeholder=" " required onkeyup="check_email()"/>
								
							</div>
							<div class="clearfix"> </div>
						</div>
						<div class="sub_home">
							<div class="sub_home_left">
								<form>
									<input type="submit" name="signup" value="Create">
								</form>
							</div>
							<div class="sub_home_right">
								<p> <a href="{% url 'signin' %}">Log in</a> to an existing account</p>
							</div>
							<div class="clearfix"> </div>
						</div>
						</form>


							
							<div class="clearfix"> </div>
						</div>
					</div>
				</div>
			</div>
			{% endblock %}
