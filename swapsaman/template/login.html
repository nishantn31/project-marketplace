{% extends "base.html" %}

{% block content %}
<body>

	 <section>
			<div id="page-wrapper" class="sign-in-wrapper">
				<div class="graphs">
					<div class="sign-in-form">
						<div class="sign-in-form-top">
							<h1>Log in</h1>
							
						</div>
						<div class="signin">
							<div class="signin-rit">
								
								<div class="clearfix"> </div>
							</div>
							<form method="POST">

								{% csrf_token %}
								
								{% if message %}
									<div class="form-group">
										<p class="alert {{class}}">{{message}}</p>
									</div>
								{% endif %} 
							<div class="log-input">
								<div class="log-input-left">
								   <input type="email" name="email" class="user" value="Your Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email';}"/>
								</div>
								
								<div class="clearfix"> </div>
							</div>
							<div class="log-input">
								<div class="log-input-left">
								   <input type="password" name="password" class="lock" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}"/>
								</div>
								
								<div class="clearfix"> </div>
							</div>
							<input type="submit" name="signin" value="Log in">
							</form>	 
						</div>
							

						</div>
						<div class="new_people">
							<h2>For New Users</h2>
							<p></p>
							<a href="{% url 'register' %}">Register Now!</a>
						</div>
					</div>
				</div>
			</div>
		
{% endblock %}
